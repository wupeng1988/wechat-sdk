server.port=8080
spring.profiles.include=enable-robot

spring.redis.host=localhost
spring.redis.port=6379

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=wechat
spring.data.mongodb.repositories.enabled=true


wechat.sdk.token=xxx
wechat.sdk.appId=xxx
wechat.sdk.appSecret=xxx

wechat.sdk.controller.path=/wechat

wechat.sdk.onsubscribe.class=org.singledog.wechat.sdk.message.TextMessage
#config file auto reply to subscribed user. JSON format.  eg. classpath:xxx.json or file:xxx.json
wechat.sdk.onsubscribe.content=classpath:onsubscribe.json
